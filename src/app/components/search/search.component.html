<div class="row">
    <div class="col">
        <input #Text type="text" (keyup)="buscar(Text.value)" class="form-control" placeholder="Buscar Artista..." />
    </div>
</div>

<div class="row row-cols-1 row-cols-md-5 g-4 mt-3">
    <div class="col" *ngFor="let artista of Artistas">
        <div class="card">
            <img [src]="artista.images | noImage" class="card-img-top" alt="..." />
            <div class="card-body">
                <h5 class="card-title">{{ artista.name }}</h5>
            </div>
        </div>
    </div>
</div>
