<app-loading *ngIf="Loading"></app-loading>

<div class="row" *ngIf="!Loading">
    <div class="col-2">
        <img [src]="Artista.images | noImage" alt="" class="img-thumbnail img-circle" />
    </div>
    <div class="col">
        <h3>{{ Artista.name }}</h3>
        <p>
            <a [href]="Artista.external_urls.spotify" target="_blank">
        Ir Pagina de {{ Artista.name }}.
      </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">
      Regresar
    </button>
    </div>
</div>

<div class="row mt-3">
    <div class="col">
        <table class="table table-striped table-dark">
            <thead>
                <th>Foto</th>
                <th>Album</th>
                <th>Canci√≥n</th>
                <th>Vista Previa</th>
            </thead>
            <tbody>
                <tr *ngFor="let cancion of TopTracks">
                    <td>
                        <img [src]="cancion.album.images | noImage" alt="" class="img-thumb" />
                    </td>
                    <td>{{ cancion.album.name }}</td>
                    <td>{{ cancion.name }}</td>
                    <td>
                        <!-- <audio [src]="cancion.preview_url" controls></audio -->
                        <iframe [src]="cancion.uri | videoSeguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
